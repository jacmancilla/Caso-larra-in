<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Importadora Larrain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="registro.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
    </script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#formulario").validate();
        });
    </script>




</head>
<body>

    <div class="container-fluid ">

        <div class = "row">
            <div id="inicio">
                <div class="row">
                    <div class="col-10 text-start " >
                     <p id= "titulo"> <img src="https://freepikpsd.com/media/2019/10/mundo-tecnologico-png-1.png" alt="" width="70px"> &nbsp; Importadora Larrain</p>
                    </div>
                    <div class= "col-sm text-center " >
                        <p><img src="logo_persona.png" width="50px" > </p>
                        <p><a href=""> Iniciar sesión </a> </p>
                        <p><a href="">Registrarse </a> </p>
                    </div>
    
                </div>
            </div>
        </div>
        
    </div>
    <div class="text-center">
    <h1>Registro Agente</h1>
    </div>
    <br>   </br>
    <br>   </br>



    <div class="container">

        <div class = "row"> 
            <div class="col-2">

            </div>
            <div class="col-sm text-lg-start">
            <form id="formulario" action="" method="post">       
                <p>
                    <pre><label for="name">Nombres:<span> </span> </label>                           <input id="name" name="name" minlength="6" type="text" required></pre>

                </p>
                <p> 
                    <pre><label for="apellidos">Apellidos:<span> </span> </label>                           <input id="apellidos" name="apellidos" minlength="10" type="text" required> </pre>

                </p>
                <p>
                    <pre><label for="rut">Rut<span> (sin puntos y con guión):</span> </label> <input id="rut" name="rut" minlength="9" type="text" required></pre>
                </p>
                <p>
                    <pre><label for="email">Correo<span>:</span> </label>                                <input id="email" name="email" minlength="9" type="email" required></pre>
                </p>
                <p>
                    <pre><label for="password">Contraseña:<span></span> </label>                          <input id="password" name="password" minlength="7" type="password" required>
                    </pre>
                </p>


                <br>   </br>
                <pre><input class="submit" type="submit" value="Registrar" style = "background-color: #3CAE0B">                                                                         <input type="button" name="Cancelar" id="Cancelar"  value = "Cancelar"  style = "background-color: #FF3600 " >
                </pre>

            </form>
            
            </div>
        </div>
    </div>



    <!--footer-->
    <br>   </br>
    <br>   </br>
    <br>   </br>
    <br>   </br>
    <div class = "footer">

    </div>







</body>
</html>
